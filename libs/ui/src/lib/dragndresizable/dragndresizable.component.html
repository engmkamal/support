<mat-card [ngClass]="{'fullscreen': isCardExpanded}" cdkDrag class="box" [cdkDragFreeDragPosition]="dragPosition" [ngStyle]= "divStyle" (click)="emitEventToParent($event)">  
  
    <mat-icon *ngIf="!isCardExpanded" matTooltip="Full Screen" title="Full Screen" (click)="expand()" style= "cursor: zoom-in; margin-top: -8px; font-size: 28px;">fullscreen</mat-icon>
    <mat-icon *ngIf="isCardExpanded" matTooltip="full screen exit" matTooltipPosition="right" title="Exit Full Screen" (click)="expand()" style= "cursor: zoom-out; margin-top: -8px; font-size: 28px;">fullscreen_exit</mat-icon>
  
    <div (resized)="onResized($event)" >
        <mat-card-title [ngStyle]="styleTitle">{{matCardTitle}}
        </mat-card-title>
        <mat-card-subtitle [ngStyle]="styleSubTitle" >
          {{matCardSubtitle}}
        </mat-card-subtitle>
        <mat-card-content [ngStyle]="styleContent">
          {{matCardContent}}
        </mat-card-content>
        <!-- <img mat-card-image>
        <mat-card-actions>{{matCardActions}}</mat-card-actions>
        <mat-card-footer>{{matCardFooter}}</mat-card-footer> -->
        <div class="example-handle" cdkDragHandle>
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
    </div>

</mat-card>
